name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_APP_NAME: superexpense
  RESOURCE_GROUP: DeepResource_East_US
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/expense-app:latest
  PROJECT_PATH: ./Expense  # Your project folder

jobs:
  build-and-push:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: 
          docker buildx build --platform linux/amd64 -t $IMAGE_NAME $PROJECT_PATH --push

  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure Container App if not exists
        run: |
          az containerapp show --name $AZURE_CONTAINER_APP_NAME --resource-group $RESOURCE_GROUP || \
          az containerapp create \
            --name $AZURE_CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE_NAME \
            --environment <your-environment-name> \
            --cpu 0.5 --memory 1.0Gi \
            --ingress external --target-port 80

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp registry set \
            --name $AZURE_CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --server $GHCR_REGISTRY \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }}
          az containerapp update \
            --name $AZURE_CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE_NAME