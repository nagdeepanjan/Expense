name: Trigger auto deployment for expense-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/expense-app-AutoDeployTrigger-fab5494f-8e5e-4df3-b06e-4587667de10c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EXPENSEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EXPENSEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EXPENSEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/expense/expense-app
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: dhcr.io
          registryUsername: ${{ secrets.EXPENSEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EXPENSEAPP_REGISTRY_PASSWORD }}
          containerAppName: expense-app
          resourceGroup: DeepResource_East_US
          imageToBuild: dhcr.io/expense-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


